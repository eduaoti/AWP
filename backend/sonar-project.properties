# --- Proyecto ---
sonar.projectKey=BackendAWP2
sonar.projectName=BackendAWP2
sonar.host.url=http://localhost:9000

# --- Código fuente (solo controladores) ---
sonar.sources=src
# Incluir únicamente los controladores en el análisis
sonar.inclusions=src/controllers/**/*.{ts,tsx}

# --- Tests ---
sonar.tests=__tests__
# Si tus tests de controladores están bajo __tests__/unit/ o parecidos:
sonar.test.inclusions=__tests__/**/*controllers*.*.test.{ts,tsx},__tests__/unit/controllers/**/*.{ts,tsx},__tests__/integration/controllers/**/*.{ts,tsx}

# --- Cobertura (solo controladores) ---
# Reporte generado por Jest
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info
# Limitar la cobertura a controladores
sonar.coverage.inclusions=src/controllers/**/*.{ts,tsx}

# --- Excluir artefactos de build/coverage y dependencias ---
sonar.exclusions=dist/**,coverage/**,node_modules/**

# (Opcional) para TS
sonar.typescript.tsconfigPath=tsconfig.json
